<!doctype html>
<html>
<head>
  <title>Chatroom</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font: 13px Helvetica, Arial;
    color: black;
    background: black;
  }
  button {
    width: 10%;
    background: rgb(130, 224, 255);
    padding: 10px;
    font: 15px Helvetica, Arial;
    border-radius: 5px;
  }
  form input {
    border: solid black 1px;
    padding: 10px;
    width: 71%;
    border-radius: 5px;
  }
  h1 {
    font: 22px Helvetica, Arial;
    color: black;
    margin: 2% 0 0 0;
    text-decoration: underline;
  }
  ul {
    margin: 2% 5%;
  }
  .button {
    text-align: center;
    clear: right;
    width: 80%;
    font-size: 14px;
    margin: 1%;
    border-radius: 5px;
  }
  .chatwindow {
    margin: 0 19% 4% 0;
    border: solid black 1px;
    background: white;
  }
  .form {
    padding: 3px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .ul {
    list-style-type: none;
    color: black;
    font: 15px Helvetica, Arial;
    text-align: left;
    padding: 0 2%;
  }
  .sidebar {
    border: black solid 1px;
    float: right;
    width: 18%;
    text-align: center;
    background-color: #EBEBEB;
    margin: 0 .1% 0 0;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    position: fixed;
    bottom: .2%;
    right: 0;
    height: 99.5%
  }
  .submit {
    background: rgb(130, 224, 255);
    font-size: 15px;
    margin: 1% 0 0 0;
    width: 50%;
  }
  #changenickname {
    width: 90%;
  }
  #change {
    width: 80%;
  }
  #container{
    display: none;
  }
  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  #messages li {
    padding: 5px 10px;
  }
  #messages li:nth-child(odd) {
    background: #eee;
  }
  #newnickname {
    width: 98%;
    margin: 210% 1% 1% 1%;
  }
  #nickname {
    text-align: center;
    font-size: 17px;
  }
  #nicknameDiv {
    position: fixed;
    background: #EBEBEB;
    border-radius: 8px;
    text-align: center;
    margin: 10% 0 0 25%;
    font-size: 20px;
    width: 50%;
    border: solid black 1px;
    padding: 10% 0;
  }
  #nicknameError {
    margin: 3% 0 0 0;
  }
  #users {
    color: black;
    font-size: 20px;
    text-align: left;
    margin: 2% 8%;
  }
  </style>
</head>

<body>
  <div id="nicknameDiv">
    <p>Enter a username:</p>
    <form id="setnickname">
      <input size="35" id="nickname" autocomplete="off" />
      <input type="submit" class="submit" />
    </form>
    <p id="nicknameError"></p>
  </div>
<div id="container">
  <div class="chatwindow"> <!--chat window-->
    <ul id="messages"></ul>
  </div><!--end chat window-->
  <div> <!--chat bar-->
    <form id="message" action="" class="form">
      <input id="m" autocomplete="off" placeholder="Type message here..."/><button id="message-button">Send</button>
    </form>
  </div><!--end chat bar-->
    <div class="sidebar">
      <div><!--users online-->
          <h1>Users Online:</h1>
          <ul id="users"></ul>
      </div><!--end users online-->
        <form id="newnickname">
          <input size="35" id="changenickname" autocomplete="off" />
          <br /><button id="change">Change Username</button>
        </form>
        <p id="changenicknameError"></p>
    </div><!--end sidebar-->
</div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  var socket = io();
  var $nickForm = $('#setnickname');
  var $nickError = $('#nicknameError');
  var $nickBox = $('#nickname');
  var $changeNickForm = $('#newnickname')
  var $changeNickBox = $('#changenickname')
  var $changeNickError = $('#changenicknameError')
  var $users = $('#users');
  var $chatwindow = $('#messages');

  $nickForm.submit(function(e){
    e.preventDefault();
    socket.emit('new user', $nickBox.val(), function(data){
      if (data) {
        $('#nicknameDiv').hide();
        $('#container').show();
      } else{
        $nickError.html('That username is already taken.');
      }
    });
    $nickBox.val('');
  });

  socket.on('usernames', function(data){
    var html = '';
    for(i=0; i < data.length; i++){
      html += data[i] + '<br/>'
    }
    $users.html(html);
  });

  $changeNickForm.submit(function(e){
    e.preventDefault();
    socket.emit('change username', $changeNickBox.val(), function(data){
      if(data){
        $changeNickError.hide();
      } else{
        $changeNickError.show();
        $changeNickError.html('That username is alreay taken.');
      }
    });
    $changeNickBox.val('');
  });

  $('#message-button').click(function(e){
    e.preventDefault();
    socket.emit('chat message', $('#m').val());
    $('#m').val("");
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
  $('#username-button').click(function(e){
    e.preventDefault();
    socket.emit('username', $('#u').val());
    $('#u').val("");
  });
  socket.on('username changed', function(msg){
    $('#usernames').append($('<li>').text(msg));
  });
  </script>
</body>
</html>
